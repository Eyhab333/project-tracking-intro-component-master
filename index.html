<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Project tracking intro component</title>
    <style>
      body {
        font-family: "Barlow", sans-serif;
        font-family: "Barlow Condensed", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <nav>
        <ul>
          <li><a href="#">PRODUCT</a></li>
          <li><a href="#">FEATURES</a></li>
          <li><a href="#">PRICING</a></li>
          <li class="login"><a href="#">LOGIN</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="text">
        <div class="new">
          <p class="p1">NEW</p>
          <p class="p2">MONOGRAPH DASHBOARD</p>
        </div>
        <h1>
          POWERFUL INSIGHTS INTO YOUR TEAM
        </h1>
        <p>Project planning and time tracking for agile teams</p>
        <div class="button-and-p">
          <button>SCHEDULE A DEMO</button>
          <p>TO SEE A PREVIEW</p>
        </div>
      </div>
      <div class="images">
        <img src="./images/illustration-devices.svg" alt="devices">
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
